<!DOCTYPE html>
<html>
<head>
	<title>Drum MachineJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	Drum MachineJS
	<div class="keys">d
		<a href="#" data-key="65" class="key" onclick="playThis(this);">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</a>
		<a href="#" data-key="83" class="key" onclick="playThis(this);">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</a>
		<a href="#" data-key="68" class="key" onclick="playThis(this);">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</a>
		<a href="#" data-key="70" class="key" onclick="playThis(this);">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</a>
		<a href="#" data-key="71" class="key" onclick="playThis(this);">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</a>
		<a href="#" data-key="72" class="key" onclick="playThis(this);">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</a>
		<a href="#" data-key="74" class="key" onclick="playThis(this);">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</a>
		<a href="#" data-key="75" class="key" onclick="playThis(this);">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</a>
		<a href="#" data-key="76" class="key" onclick="playThis(this);">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</a>
	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>
	<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
